{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}
    <div class="container">
        <form class="form-horizontal col-md-6" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="id_username" placeholder="Enter Email" name="email">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="id_password" placeholder="Enter Password" name="password">
                    </div>
                </div>
            </div>

            {% if error %}
                <p class="alert alert-danger">
                    {{ error}}
                </p>
            {% endif %}

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12 text-right">
                        <a href="{{ register_url }}">
                            <span class="badge badge-info">Create New Account</span>
                        </a>
                        <a href="{{ password_reset_url }}">
                            <span class="badge badge-dark">Forgot Password?</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block">SIGN IN</button>
                    </div>
                </div>
            </div>

            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
